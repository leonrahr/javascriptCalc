<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="calc__display">
            <input type="text" autofocus>
        </div>
        <div class="buttons">
            <div class="btn ac pink">AC</div>
            <div class="btn openBracket grey">(</div>
            <div class="btn closetBracket grey">)</div>
            <div class="btn del grey">/</div>

            <div class="btn seven">7</div>
            <div class="btn eight">8</div>
            <div class="btn nine">9</div>
            <div class="btn multipl grey">*</div>

            <div class="btn four">4</div>
            <div class="btn five">5</div>
            <div class="btn six">6</div>
            <div class="btn minus grey">-</div>

            <div class="btn one">1</div>
            <div class="btn two">2</div>
            <div class="btn three">3</div>
            <div class="btn plus grey">+</div>

            <div class="btn zero">0</div>
            <div class="btn dot">.</div>
            <div class="btn answer lGrey">=</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
